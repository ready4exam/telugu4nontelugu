name: Process Lesson Translation

on:
  workflow_dispatch:
    inputs:
      chapter_folder:
        description: 'Select the Chapter Folder'
        required: true
        type: choice
        options:
          - 01_Pandem
          - 02_Samaikya_Bharati
          - 03_Rekkala_Enugu
          - 04_Parishubhrata
          - 05_Nirmal_Bommalu
          - 06_Shataka_Padyalu
          - 07_Sankranthi_Sandesham
          - 08_Kanuvippu
          - 09_Ramappa
          - 10_Shibi_Chakravarti

jobs:
  translate_lesson:
    runs-on: ubuntu-latest
    # Grants write access to the repository to fix the 403 error
    permissions:
      contents: write
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install google-genai

      - name: Run Translation Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python << 'EOF'
          import os
          import sys
          from google import genai

          # fallback chain using valid model IDs
          MODEL_CHAIN = [
              "gemini-2.0-flash",        
              "gemini-flash-latest",     
              "gemini-1.5-flash",        
              "gemini-1.5-flash-8b"      
          ]
          
          chapter = "${{ github.event.inputs.chapter_folder }}"
          md_path = f"class5/{chapter}/lesson.md"
          html_path = f"class5/{chapter}/lesson.html"
          api_key = os.environ.get("GEMINI_API_KEY")

          if not os.path.exists(md_path):
              print(f"‚ùå Error: {md_path} not found.")
              sys.exit(1)

          with open(md_path, "r", encoding="utf-8") as f:
              lesson_content = f.read()

          client = genai.Client(api_key=api_key)
          
          prompt = f"""
          You are a Telugu language tutor. Convert the following Telugu lesson text into a structured learning table.
          
          TASK:
          1. Create a row for every complete sentence in bold.
          2. Create a row for every individual word in that sentence with: | Telugu Word | Pronunciation | Meaning |.
          
          FORMAT:
          Return ONLY a valid HTML table with Bootstrap classes: <table class="table table-striped table-bordered mt-3">
          
          TEXT:
          {lesson_content}
          """

          success = False
          for model_name in MODEL_CHAIN:
              try:
                  print(f"üîÑ Attempting with model: {model_name}...")
                  response = client.models.generate_content(model=model_name, contents=prompt)
                  output_html = response.text
                  
                  # Strip markdown artifacts if the model provides them
                  if "```html" in output_html:
                      output_html = output_html.split("```html")[1].split("```")[0]
                  elif "```" in output_html:
                      output_html = output_html.split("```")[1].split("```")[0]

                  final_code = f'<div class="container mt-4"><h2>{chapter.replace("_", " ")}</h2>{output_html.strip()}</div>'
                  
                  with open(html_path, "w", encoding="utf-8") as f:
                      f.write(final_code)
                  
                  print(f"‚úÖ Updated {html_path} using {model_name}")
                  success = True
                  break
              except Exception as e:
                  print(f"‚ö†Ô∏è {model_name} failed: {e}")
                  continue

          if not success:
              print("üî• All models failed or reached quota limits.")
              sys.exit(1)
          EOF

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Update lesson.html for ${{ github.event.inputs.chapter_folder }} with word-by-word translation"
          git push
