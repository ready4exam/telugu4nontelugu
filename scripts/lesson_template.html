
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{CHAPTER_TOPIC}} - Lesson</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Telugu:wght@400;700&family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comic Neue', cursive;
            background: linear-gradient(to bottom right, #ffefba, #ffffff);
            margin: 0;
            padding: 20px;
            color: #5C4033;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #D2691E;
            text-align: center;
        }
        .summary {
            background-color: #FFF8E1;
            padding: 15px;
            border-radius: 10px;
            border-left: 5px solid #FFC107;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            font-family: 'Noto Sans Telugu', sans-serif;
        }
        th {
            background-color: #FFA726;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{CHAPTER_TOPIC}}</h1>

        <h2>&#128214; Chapter Summary</h2>
        <div class="summary">
            <p>{{CHAPTER_SUMMARY}}</p>
        </div>

        <h2>&#128215; Reading & Translation</h2>
        <table>
            <thead>
                <tr>
                    <th>Telugu</th>
                    <th>Pronunciation</th>
                    <th>Meaning</th>
                </tr>
            </thead>
            <tbody>
                {{READING_CONTENT}}
            </tbody>
        </table>

        <h2>&#127891; Vocabulary</h2>
        <table>
            <thead>
                <tr>
                    <th>Telugu Word</th>
                    <th>Pronunciation</th>
                    <th>Meaning</th>
                </tr>
            </thead>
            <tbody>
                {{VOCABULARY_CONTENT}}
            </tbody>
        </table>
    </div>
</body>
</html>
