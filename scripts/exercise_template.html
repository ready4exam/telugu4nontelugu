
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{CHAPTER_TOPIC}} - Exercises</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Telugu:wght@400;700&family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comic Neue', cursive;
            background: linear-gradient(to bottom right, #c8e6c9, #ffffff);
            margin: 0;
            padding: 20px;
            color: #388E3C;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #1B5E20;
            text-align: center;
        }
        .exercise-card {
            background-color: #E8F5E9;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            border-left: 5px solid #66BB6A;
        }
        .question {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 10px;
            font-family: 'Noto Sans Telugu', sans-serif;
        }
        .answer {
            background-color: #C8E6C9;
            padding: 10px;
            border-radius: 10px;
            margin-top: 10px;
            font-family: 'Noto Sans Telugu', sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{CHAPTER_TOPIC}}</h1>
        <h2>&#9998; Exercises & Answers</h2>

        {{EXERCISE_CONTENT}}

    </div>
</body>
</html>
